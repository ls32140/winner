<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 16</title>
    <script src="../build/jquery.min.js"></script>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
    <script src="../build/moment.min.js"></script>
    <script src="https://npmcdn.com/antd/dist/antd.js"></script>
    <link href="https://npmcdn.com/antd/dist/antd.css" rel="stylesheet">
    
  </head>
  <body>  
    <div id ="container">
    
    </div>
    <script type="text/babel">
      const {DatePicker}  =antd;
      const { MonthPicker, RangePicker } = DatePicker;
      function onChange(dates, dateStrings) {
        console.log('From: ', dates[0], ', to: ', dates[1]);
        console.log('From: ', dateStrings[0], ', to: ', dateStrings[1]);
      }
      ReactDOM.render(
        <div>
          <RangePicker defaultValue={[moment(), moment('2017/08/31', "YYYY-MM-DD")]} format={"YYYY-MM-DD"}/>
          <br />
          <RangePicker ranges={{ Today: [moment(), moment()], 'This Month': [moment(), moment().endOf('month')] }} showTime format="YYYY/MM/DD HH:mm:ss" onChange={onChange}/>
        </div>,
        document.getElementById('container')
      );
    </script>
  </body>
</html>
